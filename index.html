<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Base Apparel coming soon page | Kevin Herrmann</title>
</head>

<body>
  <!-- HEADER SECTION -->
  <header class="header-section">
    <img src="images/logo.svg" alt="base apparel logo">
  </header>
  <!-- HERO SECTION -->
  <section class="hero-section">
    <picture>
      <source srcset="images/hero-mobile.jpg" media="(max-width: 1024px)" />
      <img src="images/hero-desktop.jpg" alt="">
    </picture>
  </section>
  <!-- CONTENT SECTION -->
  <section class="content-section">
    <h1 class="heading"><span>We&#39;re</span><br>coming<br>soon</h1>
    <p class="description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below
      to stay up-to-date with announcements and our launch deals.</p>
    <form id="email-form" action="" novalidate>
      <input type="email" placeholder="Email Address" class="input-field">
      <img src="images/icon-error.svg" alt="" class="error-icon hidden">
      <button type="submit" class="input-btn">
        <img src="images/icon-arrow.svg" alt="">
      </button>
    </form>
    <div class="error-message">
      <!-- error message goes here -->
    </div>
  </section>
  <!-- FOOTER SECTION -->
  <footer class="footer-section">
    <p class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/kevinx9000">Kevin Herrmann</a>. </p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
